<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="col-md-5 mx-auto">
        <h2 class="text-center my-3">Регистрация</h2>
        <form th:action="@{/registration}" method="post" th:object="${userEntity}">
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Имя</label>
                    <input th:field="*{name}" name="name" type="name" class="form-control" placeholder="Имя">
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="form-label">Почта</label>
                    <input th:field="*{email}" name="email" type="email" class="form-control" placeholder="Почта">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input th:field="*{password}" name="password" type="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <label class="form-label"></label>
                <input type="submit" class="form-control btn btn-primary" value="Зарегистрироваться">
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
