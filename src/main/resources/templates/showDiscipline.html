    <div class="container">
    <div class="container mt-5 text-center">
        <h1>Система управления студентами и их успеваемостью</h1>
    </div>
    <div class="container mt-2 col-6 row justify-content-start ">
        <div class="mt-5 col-12 row justify-content-start">
            <a href="/addDiscipline" class="btn w-10 btn-secondary col-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                </svg>
                Добавить дисциплину
            </a>
        </div>
            <table class="table table-striped border-black table-hover table-bordered">
                    <h6 class="mt-2 pt-3 d-flex justify-content-md-start">Список дисциплин</h6>
                <thead class="table-primary border-black">
                <tr class="panel-heading">
                    <th class="text-center">№</th>
                    <th>Наименование дисциплин</th>
                    <th class="text-center">Панель управления</th>
                </tr>
                </thead>
                <tbody>
                     <tr th:each="el : ${disciplines}">
                         <td class="text-center">
                             <input type="checkbox">
                         </td>
                        <td th:text="${el.discipline}"/>
                         <td class="d-flex justify-content-center">
                             <a th:href="'/editDiscipline/'+${el.id}" class="btn btn-primary btn-sm m-1" title="Редактировать"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                 <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                             </svg></a>
                             <a th:href="'/deleteDiscipline/'+${el.id}" class="btn btn-danger btn-sm m-1" title="Удалить"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16 ">
                                 <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                             </svg></a>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
